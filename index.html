<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Check your BMI</h1>
        <p>Enter your wight and height below to check your BMI results</p>

        <p>Put your weight in here (KG)</p>
        <input type="text" id="weight"><span id="weight_error"></span>

        <p>And your height in here (CM)</p>
        <input type="text" id="height"><span id="height_error"></span>

        <button id="btn">Calculate</button>
        <p id="ouput"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
